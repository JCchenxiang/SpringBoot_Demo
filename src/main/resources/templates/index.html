<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>springboot</title>
    <script th:src="@{/jquery-2.1.4.min.js}"></script>
</head>
<body>
<h3>HELLO</h3>
<p id="text"></p>
<script>

    $(document).ready(function () {
        $.ajax({
            type: 'post',
            dataType: 'json',
            url: '/springboot/test',
            data: {username: "xchen", password: "123456"},
            cache: false,
            async: true,
            success: function (data) {
                console.log("data:" + data)
                $("#text").html(data)
            }
        });
    });

</script>

</body>

</html>
